<template>

    <button class="button1" onclick={handlePopup}><span>Add new depense </span></button>
    <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
    <section
      id="modal"
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open slds-hide">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
          >
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Depense details
          </h2>
        </header>
        <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <div class="slds-p-bottom_large slds-p-left_large" style="width:250px">
    <div>
       
     
<lightning-file-upload 
               
                label="⛔PLEASE add your supporting file !!"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished} 
              >
            </lightning-file-upload>



   

          <lightning-record-edit-form object-api-name="d_pense__c"  onsuccess={handleSuccess} onsubmit={handleSubmit} style="width: 10px;" >
            <lightning-messages>
            </lightning-messages>
            📋  <lightning-input-field field-name="Note_de_frais__c" value={recordId}> </lightning-input-field>
                💶  <lightning-input-field field-name="Montant__c" > </lightning-input-field>
           
          
            💱 <lightning-input-field field-name="CurrencyIsoCode" > </lightning-input-field>
            🔎 <lightning-input-field field-name="categorie__c" > </lightning-input-field>
      
          
          
    
          
        ✏️ <lightning-input-field field-name="commentaire__c" style="position: left;"> </lightning-input-field>
            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Create" label="Create">
            </lightning-button>
</lightning-record-edit-form>




</div>

</div>
</div>
<footer class="slds-modal__footer slds-modal__footer_directional">
  
  <button class="button" onclick={handleSkip}>
    Skip This Step
  </button>
  
</footer>
</div>
</section>
<div
class="slds-backdrop slds-backdrop_open slds-hide modalBackdrops"
id="modalBackdrops"
></div>
</template>
